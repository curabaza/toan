<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thách Thục giải được cho 20k </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Toán lớp 5 thách Thục giải được cho 20k </h1>
    </header>
    <main>
        <section id="quiz">
            <h2>Câu Hỏi</h2>
            <p id="question">Câu hỏi sẽ xuất hiện ở đây</p>
            <div id="choices"></div>
            <button id="submit" onclick="checkAnswer()">Kiểm Tra</button>
            <button id="next" onclick="nextQuestion()">Câu Hỏi Tiếp Theo</button>
            <p id="result"></p>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
